<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 5</title>
</head>
<body>
  <script>
    let strReverse = (str) =>{
      newString="";
      for(let i=str.length-1;i>=0;i--)
      {
        newString+=str[i];
      }
      return newString;
    }
    document.write(strReverse("awesome"));
  </script>
</body>
</html>
