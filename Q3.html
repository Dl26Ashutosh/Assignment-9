<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question3</title>
</head>
<body>
  <script>
    let sum=0;
    let digitsum = (n) =>{
      while(n>0){
        sum=sum+n%10;
        n=Math.floor(n/10);
      }
      return sum;
    }
    document.write(digitsum(192));
  </script>
</body>
</html>
