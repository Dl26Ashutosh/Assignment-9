<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question4</title>
</head>
<body>
  <script>
    let starpattern = (n) =>{
    for(let i=0;i<n;i++)
    {
      for(let j=0;j<=i;j++)
      {
        document.write("*");
      }
        document.write("<br/>");
    }
  }
  starpattern(5);
  </script>
</body>
</html>
