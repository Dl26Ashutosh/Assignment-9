<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 10</title>
</head>
<body>
  <script>
    let temp;
    let sort = (array) =>
    {
      for(let i=0;i<=array.length;i++)
      {
        for(let j=0;j<=array.length;j++)
        {
          if(array[j]>array[j+1])
          {
            temp=array[j];
            array[j]=array[j+1];
            array[j+1] = temp; 
          }
        }
      }
      return array;
    }
    let array=[5,2,1,4,3];
    document.write("soretd array:"+sort(array));
  </script>
</body>
</html>
