<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 9</title>
</head>
<body>
  <script>
    let str;
    let findRepeat = (str) =>
    {
      for(let i = 0; i <= str.length; i++) {
        for(var j = i+1; j <= str.length; j++) {
            if(str[j] == str[i]) {
                return str[i];
            }
        }
      }
    }
    str="heythere";
    document.write("Repeated letter is:"+findRepeat(str));
  </script>
</body>
</html>
